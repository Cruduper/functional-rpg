<html>
  <head>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="dune.js"></script>
    <title>Dune</title>
  </head>
  <body>
  
    <form id="playerForm">
    <h3>Select your class:</h3>
      <select id="playerClass">
        <option value="Default" selected>Select your class</option>
        <option value="Harkonnen">Harkonnen</option>
        <option value="Atreides">Atreides</option>
        <option value="Benegesserit">Bene Gesserit</option>
        <option value="Fremen">Fremen</option>
      </select>
      <button type="submit" class="submit">Submit</button>
    </form>
    <div id="stats">
      <p id="house"></span></p>
      <p id="strength"></p>
      <p id="mind"></p>
      <p id="spice"></p>
      <p id="level"></p>
      <p id="hp"></p>
    </div>
    <div id="enemyStats">
      <p id="eHouse"></span></p>
      <p id="eStrength"></p>
      <p id="eMind"></p>
      <p id="eSpice"></p>
      <p id="elevel"></p>
      <p id="eHp"></p>
    </div>
    <button class="levelUp">Level Up</button>
  </body>
</html>
